
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myProcesoLabel" translate="arbitramentosApp.proceso.home.createOrEditLabel">Create or edit a Proceso</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="proceso.id" readonly>
        </div>
        <div class="form-group">
            <label translate="arbitramentosApp.proceso.descripcionHechos" for="field_descripcionHechos">DescripcionHechos</label>
            <input type="text" class="form-control" name="descripcionHechos" id="field_descripcionHechos"
                    ng-model="proceso.descripcionHechos"
                    required ng-minlength="3">
            <div ng-show="editForm.descripcionHechos.$invalid">
                <p class="help-block"
                    ng-show="editForm.descripcionHechos.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.descripcionHechos.$error.minlength" translate="entity.validation.minlength" translate-value-min="3">
                    This field is required to be at least 3 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label translate="arbitramentosApp.proceso.estadoActualProceso" for="field_estadoActualProceso">EstadoActualProceso</label>
            <input type="number" class="form-control" name="estadoActualProceso" id="field_estadoActualProceso"
                    ng-model="proceso.estadoActualProceso"
                    >
        </div>
        <div class="form-group">
            <label translate="arbitramentosApp.proceso.fechaHechos" for="field_fechaHechos">FechaHechos</label>
            <input type="date" class="form-control" name="fechaHechos" id="field_fechaHechos"
                    ng-model="proceso.fechaHechos"
                    required>
            <div ng-show="editForm.fechaHechos.$invalid">
                <p class="help-block"
                    ng-show="editForm.fechaHechos.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label translate="arbitramentosApp.proceso.hechos" for="field_hechos">Hechos</label>
            <input type="text" class="form-control" name="hechos" id="field_hechos"
                    ng-model="proceso.hechos"
                    required ng-minlength="3">
            <div ng-show="editForm.hechos.$invalid">
                <p class="help-block"
                    ng-show="editForm.hechos.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.hechos.$error.minlength" translate="entity.validation.minlength" translate-value-min="3">
                    This field is required to be at least 3 characters.
                </p>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
