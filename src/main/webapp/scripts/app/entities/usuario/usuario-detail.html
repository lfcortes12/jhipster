
<div>
    <h2><span translate="arbitramentosApp.usuario.detail.title">Usuario</span> {{usuario.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="arbitramentosApp.usuario.email">Email</span>
                </td>
                <td>
                    <span class="form-control-static">{{usuario.email}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="arbitramentosApp.usuario.password">Password</span>
                </td>
                <td>
                    <span class="form-control-static">{{usuario.password}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="arbitramentosApp.usuario.username">Username</span>
                </td>
                <td>
                    <span class="form-control-static">{{usuario.username}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
