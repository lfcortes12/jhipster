<div>
    <h2 translate="arbitramentosApp.task.home.title">Tasks</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            
        </div>
    </div>

    <div class="modal fade" id="deleteTaskConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" ng-submit="confirmDelete(task.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="arbitramentosApp.task.delete.question" translate-values="{id: '{{task.id}}'}">Are you sure you want to delete this Task?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="global.field.id">ID</th>
                    <th translate="arbitramentosApp.task.name">Name</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="task in tasks">
                    <td><a ui-sref="task.detail({id:task.id})">{{task.id}}</a></td>
                    <td>{{task.name}}</td>
                    <td>
                        
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
